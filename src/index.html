<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokespoke &mdash; I'd use my Masterball to Choose You</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />

    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 
    MARK: Header
    -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/favicon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Pokespoke
        </a>

        <a
          class="btn btn-warning"
          href="https://github.com/shantanuuchak/pokespoke"
          target="_blank"
          >GitHub</a
        >
      </div>
    </nav>

    <!-- TODO: -->
    <!-- 
    MARK: Carousel
    -->
    <main class="container p-4">
      <h1 class="fs-1 py-3">Pokespoke</h1>

      <!-- Search Input -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            /></svg
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Pokemon search"
          aria-label="Pokemon search"
          aria-describedby="addon-wrapping"
        />
      </div>

      <!-- Cards -->
      <div class="row d-flex" pokemon-container></div>
    </main>
    <!-- 
    MARK: Footer
    -->
    <footer class="d-flex p-3 align-items-end">
      <p class="fs-6 mb-0 container">Copyrights free &copy; Pokespoke</p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
